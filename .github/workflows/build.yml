# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  jbang:
    runs-on: ubuntu-latest
    name: convert
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - uses: actions/cache@v1
      with:
        path: /root/.jbang
        key: $-jbang-$
        restore-keys: |
            $-jbang-
    - name: "pull 5etools"
      run: |
        sudo apt-get update; sudo apt-get -y install curl unzip zip
        curl -L https://github.com/5etools-mirror-1/5etools-mirror-1.github.io/releases/download/v1.169.0/5etools-v1.169.0.zip -o 5etools.zip
        mkdir 5etools
        unzip -q 5etools.zip -d 5etools || echo "unzip finished with errors. yolo."
        
        # Build list of books + adventures (space-separated), setup execution
        BOOKS=$(echo $(find "5etools/data/book" | tail -n +2))
        ADVENTURES=$(echo $(find "5etools/data/adventure" | tail -n +2))

        echo "BOOKS=$BOOKS" >> $GITHUB_ENV
        echo "ADVENTURES=$ADVENTURES" >> $GITHUB_ENV
    - name: jbang
      uses: jbangdev/jbang-action@v0.99.1
      with:
        trust: https://jitpack.io/dev/ebullient/json5e-convert-cli
        script: https://jitpack.io/dev/ebullient/json5e-convert-cli/1.0.16/json5e-convert-cli-1.0.16-runner.jar
        scriptargs: "-o collapsed_no_images -s ${{ env.SOURCES }} 5etools/data ${{ env.BOOKS }} ${{ env.ADVENTURES }}"
      env:
        JBANG_REPO: /root/.jbang/repository
        GITHUB_TOKEN: $
        SOURCES: "PHB,DMG,MM,LMoP"
        JSON5E_CONVERT_CLI_VERSION: "1.0.16"
        VERSION_5ETOOLS: "v1.169.0"
    - uses: actions/upload-artifact@v3
      with:
        name: collapsed_no_images
        path: collapsed_no_images
